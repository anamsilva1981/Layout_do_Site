<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" >
        <title>Contato</title>
    </head>

    <body>
        <nav class="navbar">
            <div class="max-width">
                <div class="logo"><a href="index.html">Ana Maria</a></div>
                <ul class="menu">
                    <li><a href="index.html" class="menu-btn">Home</a></li>
                    <li><a href="sobre-empresa.html" class="menu-btn">Sobre Empresa</a></li>
                    <li><a href="contato.html" class="menu-btn">Contato</a></li>
                </ul>
                <div class="menu-btn">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </nav>

        <section class="contact">
            <div class="max-width">
                <h2 class="title">Contato</h2>
                <div class="contact-content">
                    <div class="column left">
                        <p>Proin finibus dapibus lorem, eget viverra nunc auctor vitae. Pellentesque condimentum diam sed convallis posuere.</p>
                        <div class="icons">
                            <div class="row">
                                <i class="fas fa-user"></i>
                                <div class="info">
                                    <div class="head">
                                        Empresa
                                    </div>
                                    <div class="sub-title">
                                        Ana
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <i class="fas fa-map-marker-alt"></i>
                                <div class="info">
                                    <div class="head">
                                        Endereço
                                    </div>
                                    <div class="sub-title">
                                        Avenida Inajar de Souza
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <i class="fas fa-envelope"></i>
                                <div class="info">
                                    <div class="head">
                                        E-mail
                                    </div>
                                    <div class="sub-title">
                                        ana.msilva@hotmail.com
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="column right">
                        <div class="text">
                            Mensagem de Contato
                        </div>
                        <form>
                            <div class="fields">
                                <div class="field name">
                                    <input type="text" placeholder="Digite o nome" required>
                                </div>
                                <div class="field email">
                                    <input type="email" placeholder="Digite o e-mail" required>
                                </div>
                            </div>
                            <div class="field">
                                <input type="text" placeholder="Digite o assunto" required>
                            </div>
                            <div class="field textarea">
                                <textarea cols="30" rows="10" placeholder="Digite o conteúdo" required></textarea>
                            </div>
                            <div class="button-area">
                                <button type="submit">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        
        <footer>
            <span>Desenvolvido por <a href="https://www.linkedin.com/in/anamsilva1981/">Ana Maria</a> </span>
        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="js/custom.js"></script>
    </body>
</html>
